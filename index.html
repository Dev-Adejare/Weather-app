<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" 
            spellcheck="false">
            <button><img src="image folder/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="image folder/images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="image folder/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    
                </div>
           
                <div class="col">
                    <img src="image folder/images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                    
                </div>
           
        </div>
    </div>
    <script src="script.js"></script>

    <script>

        const apiKey = "27a7b838b37c69c9f6acca1810ec45b2";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=lagos";
       
        async function checkWeather() {
            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML =  Math.round(data.main.temp)  + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
        }

        checkWeather();

    </script>
</body>
</html>
